<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Ecore.js</title>

        <link href='http://fonts.googleapis.com/css?family=Monda' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="../src/edit/windows.css">
        <link type="text/css" rel="stylesheet" href="css/demo.nav.css">
        <link type="text/css" rel="stylesheet" href="css/demo.tree.css">
        <link type="text/css" rel="stylesheet" href="css/demo.editor.css">
        <link type="text/css" rel="stylesheet" href="css/demo.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <script type="text/javascript" src="js/lib/underscore.js"></script>
        <script type="text/javascript" src="js/lib/sax.js"></script>
        <script type="text/javascript" src="js/lib/jquery-1.8.1.min.js"></script>
        <script type="text/javascript" src="js/lib/backbone-min.js"></script>
        <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="../dist/ecore.js"></script>
        <script type="text/javascript" src="../dist/ecore.edit.js"></script>
        <script type="text/javascript" src="js/demo.app.js"></script>

    </head>
    <body>

        <div id="nav-side"></div>

        <div class="part container-fluid">
            <div class="part-header"></div>
            <div class="row-fluid part-content" id="editor">
            </div>
        </div>

        <div class="window" id="property-window"></div>

        <!-- Modals -->

        <div id="add-modal" class="modal hide fade">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3>Create Resource</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputURI">URI</label>
                        <div class="controls">
                            <input type="text" id="inputURI" placeholder="URI">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputElement">Element</label>
                        <div class="controls">
                            <select id="selectElement">
                                <option>EClass</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn">Close</a>
                <a href="#" class="btn btn-primary">Save changes</a>
            </div>
        </div>
    </body>
</html>
