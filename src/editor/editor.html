<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/editor.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200italic' rel='stylesheet' type='text/css'>
    <script src="../../lib/jquery-1.8.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/underscore.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/backbone-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../dist/ecore.js" type="text/javascript" charset="utf-8"></script>
    <script src="editor.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="navbar navbar-fixed-top" id="menu">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Ecore.js Editor</a>
            <!--
            <a href="#create-model-modal" role="button" class="btn" data-toggle="modal">New Model</a>
            -->
            <!-- modals -->
            <div class="modal hide" id="create-model-modal"
                 tabindex="-1" role="dialog" aria-labelledby="create-model-modal"
                 aria-hidden="true" data-backdrop="false">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h3>New Model</h3>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Name</label>
                            <div class="controls">
                                <input type="text" id="inputName" placeholder="Name">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <a href="#" class="btn">Cancel</a>
                    <a href="#" class="btn btn-primary" id="confirm-create-model">Ok</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="span6 browser-column">
            <div class="row-fluid shadow" id="class-columns">
                <!--
                <div class="row-fluid">
                    <div class="browser-menu">
                        <a class=""><i class="icon-plus icon-white"></i></a>
                        <a class=""><i class="icon-remove icon-white"></i></a>
                    </div>
                </div>
                -->
            </div>
        </div>

        <div class="span6 browser-column">
            <div class="row-fluid shadow" id="obj-columns">
                <div class="row-fluid">
                    <div class="browser-menu">
                        <a class=""><i class="icon-plus"></i></a>
                        <a class=""><i class="icon-remove"></i></a>
                    </div>
                </div>
                <div class="row-fluid"></div>
            </div>
        </div>
    </div>


    <div class="row-fluid separator"></div>

    <div class="row-fluid shadow">
        <div class="span12 property" id="property-view">
        </div>
    </div>
</div>

</body>
</html>
